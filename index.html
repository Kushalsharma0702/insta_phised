<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script type="module" src="script.js" defer></script> <!-- Added defer to ensure DOM is fully loaded -->
</head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen">
    <div class="absolute top-4 right-4 text-gray-500 text-sm">
        English (UK) <i class="fas fa-caret-down"></i>
    </div>
    <div class="flex flex-col items-center">
        <img src="insta_logo.png" alt="Instagram Logo" class="mb-8 w-40">
        <button class="bg-blue-500 text-white py-2 px-4 rounded-full flex items-center mb-4">
            <i class="fab fa-facebook-f mr-2"></i> Continue Using Facebook
        </button>
        <div class="flex items-center mb-4">
            <hr class="w-20 border-gray-300">
            <span class="mx-2 text-gray-500">OR</span>
            <hr class="w-20 border-gray-300">
        </div>
        <form id="loginForm" class="flex flex-col items-center">
            <input type="text" id="username" placeholder="Phone number, username or email address" class="border border-gray-300 rounded py-2 px-4 mb-2 w-80" required>
            <div class="relative w-80 mb-4">
                <input type="password" id="password" placeholder="Password" class="border border-gray-300 rounded py-2 px-4 w-full" required>
                <span id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <a href="#" class="text-blue-500 text-sm mb-4">Forgotten your password?</a>
            <button type="submit" class="bg-blue-400 text-white py-2 px-4 rounded-full w-80 mb-4">Log in</button>
            <div class="text-gray-500 text-sm mb-4">
                Don't have an account? <a href="#" class="text-blue-500">Sign up</a>
            </div>
            <div class="text-gray-500 text-xs text-center">
                By continuing, you agree to Instagram's <br>
                <a href="#" class="text-gray-500">Terms of Use</a> and <a href="#" class="text-gray-500">Privacy Policy</a>.
            </div>
        </form>
    </div>
    <div class="absolute bottom-4 w-full flex justify-around text-gray-500 text-2xl">
        <i class="fas fa-home"></i>
        <i class="fas fa-paper-plane"></i>
        <i class="fas fa-video"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-user"></i>
    </div>
</body>
</html>
